<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="module">
      import StoriiiesViewer from "/src/StoriiiesViewer.ts";
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector("#viewer");

        window.storiiiesViewerInstance = new StoriiiesViewer({
          container,
          manifestUrl:
            "http://localhost:43110/manifests/map-pins-v1/manifest.json",
          enablePins: true,
          enableRoute: true,
          showCreditSlide: false,
          theme: {
            containerBg: "#2a2a2a",
            bg: "#ede7dd",
            fg: "#2a2a2a",
            buttonBg: "#ede7dd",
            buttonFg: "#d31145",
            buttonHoverBg: "#d31145",
            buttonHoverFg: "#ede7dd",
          },
        });
      });
    </script>
    <title>Demo</title>
  </head>
  <body>
    <div id="viewer"></div>
  </body>
</html>
